<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
 
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directive.js"></script>
    
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script src="http://google-analytics.com/ga.js" async="" type="text/javascript"></script>
 
	
 	<script>
 		function load(){
 			  alert('1');
 			  google.load("elements", "1", {packages: "transliteration"});
 			  alert('2');
 			  google.setOnLoadCallback(function () {
 					var options = {
 							  sourceLanguage: 'en',
 							  destinationLanguage: ['ur'],
 							  shortcutKey: 'ctrl+g',
 							  transliterationEnabled: true
 							};
 							// Create an instance on TransliterationControl with the required
 							// options.
 							var control = new google.elements.transliteration.TransliterationControl(options);
 							// Enable transliteration in the textfields with the given ids.
 							var ids = ["textarea"];
 							control.makeTransliteratable(ids);
 							// Show the transliteration control which can be used to toggle between
 							// English and Hindi and also choose other destination language.
 							//control.showControl('translControl');
 							alert('4');
 					   }
 			  );
 			  alert('3');
 		}
 		load();
 	</script>
	
  </head>
  
  <body >
    
     <textarea id="textarea" name="textarea"  rows="18"
				  placeholder="This is an auto expanding textarea with just angularjs "/>
	  		 
  </body>
  
</html>
