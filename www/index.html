<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
 
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directive.js"></script>
    
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script src="http://google-analytics.com/ga.js" async="" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
	
 	<script type="text/javascript">
		google.load("elements", "1", {
			packages: "transliteration"
		});
	</script>
	
  </head>
  
  <body ng-app="starter">
    
    <!-- ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    
   <ion-nav-view></ion-nav-view -->
   
    
    <ion-side-menus ng-controller="NavCtrl">
      
      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-dark"><b>{{headerText}}</b></ion-header-bar>
        <ion-content has-header="true">
        
          <!-- ion-list ng-repeat="language in languages">
            <ion-item href="#/" menu-close>{{language.name}}</ion-item>
            <!-- ion-item href="#/about" menu-close>About</ion-item -->
          </ion-list -->
          
          <!-- ion-list>
             <ion-item ng-repeat="item in languages track by $index">
                <p>{{item.name}}</p>
             </ion-item>
          </ion-list -->
       
          <ion-list ng-repeat="language in languages">
            <label class="item item-radio" ng-click="applyLanguage('{{language.code}}')">
              <input type="radio" name="group" ng-checked="{{language.isDefault}}" />
              <div class="item-content" href="#/" >
                 {{language.name}}
              </div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
          </ion-list>
       
    
        </ion-content>
      </ion-side-menu>
      
      
      
    </ion-side-menus>
      
  </body>
</html>
